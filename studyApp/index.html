<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro + Flashcards V3.1</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div id="app">

    <!-- Header -->
    <header class="header">
      <button id="theme-toggle" class="icon-btn">
        <svg id="icon-theme" viewBox="0 0 24 24" fill="currentColor"></svg>
      </button>
      <button class="pill-btn" id="login-btn">Log In</button>
    </header>

    <!-- Main Container -->
    <main class="container">

      <!-- Home View -->
      <section id="home-view" class="view visible">
        <div class="timer-circle">
          <div class="timer-progress"></div>
          <div class="timer-display" id="home-timer-display">25:00</div>
        </div>
        <div class="navigation-btns">
          <button id="start-btn" class="pill-btn">Start Timer</button>
          <button id="flashcard-btn" class="pill-btn">Flashcards</button>
        </div>
      </section>

      <!-- Timer View -->
      <section id="timer-view" class="view">
        <div class="timer-circle">
          <div class="timer-progress"></div>
          <div class="timer-display" id="timer-display">25:00</div>
        </div>
        <div class="controls">
          <button id="pause-resume-btn" class="pill-btn">Pause</button>
          <button id="reset-timer-btn" class="pill-btn">Reset</button>
        </div>
      </section>

      <!-- Settings Modal -->
      <section id="settings-modal" class="modal" style="display: none;">
        <div class="modal-content">
          <h2>Timer Settings</h2>
          <form id="settings-form">
            <label>Work:
              <select id="work-duration">
                <option value="900">15 min</option>
                <option value="1500" selected>25 min</option>
                <option value="2700">45 min</option>
              </select>
            </label>
            <label>Short Break:
              <select id="short-break-duration">
                <option value="300" selected>5 min</option>
                <option value="600">10 min</option>
              </select>
            </label>
            <label>Long Break:
              <select id="long-break-duration">
                <option value="900" selected>15 min</option>
                <option value="1500">25 min</option>
              </select>
            </label>
            <label><input type="checkbox" id="alarm-toggle" checked /> Alarm On</label>
            <div class="modal-actions">
              <button type="submit" class="pill-btn">Confirm</button>
              <button type="button" id="cancel-settings-btn" class="pill-btn">Cancel</button>
            </div>
          </form>
        </div>
      </section>

      <!-- Last Settings Modal -->
      <section id="last-settings-modal" class="modal" style="display: none;">
        <div class="modal-content">
          <h2>Use Last Settings?</h2>
          <div class="modal-actions">
            <button id="use-last-btn" class="pill-btn">Use Last</button>
            <button id="edit-settings-btn" class="pill-btn">Edit Settings</button>
            <button id="cancel-last-btn" class="pill-btn">Cancel</button>
          </div>
        </div>
      </section>

      <!-- Flashcards View -->
      <section id="flash-view" class="view">
        <div class="flash-header">
          <div id="folder-select-box" class="dropdown">
            <button id="folder-toggle" class="pill-btn">Select Set â–¾</button>
            <div id="folder-menu" class="dropdown-menu"></div>
          </div>
          <button id="add-flashcard-btn" class="pill-btn">Add New</button>
        </div>

        <div id="flashcard-grid" class="cards-grid"></div>

        <div id="study-bar" class="study-bar hidden">
          <button id="start-study-btn" class="pill-btn">Start Studying</button>
        </div>

        <button id="exit-flash-btn" class="pill-btn exit-btn">Exit</button>
      </section>

      <!-- Add Folder Modal -->
      <section id="add-folder-modal" class="modal" style="display: none;">
        <div class="modal-content">
          <h3>New Folder</h3>
          <input id="new-folder-name" placeholder="Folder Name"/>
          <div class="modal-actions">
            <button id="confirm-add-folder" class="pill-btn">Add</button>
            <button id="cancel-add-folder" class="pill-btn">Cancel</button>
          </div>
        </div>
      </section>

      <!-- Add Flashcard Modal -->
      <section id="add-card-modal" class="modal" style="display: none;">
        <div class="modal-content">
          <h3>New Flashcard</h3>
          <input id="new-question" placeholder="Question"/>
          <input id="new-answer" placeholder="Answer"/>
          <div class="modal-actions">
            <button id="confirm-add-card" class="pill-btn">Add</button>
            <button id="cancel-add-card" class="pill-btn">Cancel</button>
          </div>
        </div>
      </section>

      <!-- Study Mode -->
      <section id="study-view" class="view">
        <div class="study-top-bar">
          <span id="study-counter">0 / 0</span>
          <button id="shuffle-btn" class="pill-btn">Shuffle</button>
        </div>

        <div id="study-card" class="flashcard">
          <div class="card-inner">
            <div class="card-front" id="study-front"></div>
            <div class="card-back" id="study-back"></div>
          </div>
          <button id="flag-btn" class="icon-btn">
            <svg id="icon-flag" viewBox="0 0 24 24" fill="currentColor"></svg>
          </button>
        </div>

        <div class="controls">
          <button id="prev-btn" class="pill-btn">Prev</button>
          <button id="exit-study-btn" class="pill-btn">Exit</button>
          <button id="next-btn" class="pill-btn">Next</button>
        </div>

        <label><input type="checkbox" id="flagged-only-toggle" /> Show Flagged Only</label>
      </section>

    </main>

  </div>

  <script src="script.js"></script>
</body>
</html>
